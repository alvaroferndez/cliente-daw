      <script>
            window.addEventListener("load",() =>{
            cuerpo = document.body

            //onclick
            cuerpo.onclick = function(){alert("hecho")};

            //posicion del raton
            cuerpo.addEventListener("mousemove", (e) => {console.log(e.clientX)})


            //tabla
            td = document.getElementsByTagName("td")
            tr = document.getElementsByTagName("tr")
            tabla = document.getElementsByTagName("table")
            imagen = document.getElementsByTagName("img");

            for (i=0;i<td.length;i++){
                  td[i].addEventListener("mousemove", (e) => {
                        if(e.ctrlKey){
                              e.target.style.backgroundColor = "blue"
                        }else if(e.shiftKey){
                              e.target.style.backgroundColor = "red"
                        }else if(e.altKey){
                              e.target.style.backgroundColor = "white"
                        }
                  })
            }

            for (element of tabla){
                  element.addEventListener("click", (e) => {
                        for (i=0;i<td.length;i++){
                              td[i].style.backgroundColor = "white"
                        }
                  })
            }

            //imagenes
            for(let i=0; i<imagen.length; i++){
            imagen[i].onmousedown = function(event) {
                  imagen[i].style.position = 'absolute';
                  imagen[i].style.zIndex = 1000;

                  function moveAt(pageX, pageY) {
                  imagen[i].style.left = pageX - imagen[i].offsetWidth / 2 + 'px';
                  imagen[i].style.top = pageY - imagen[i].offsetHeight / 2 + 'px';
                  }

                  moveAt(event.pageX, event.pageY);

                  function onMouseMove(event) {
                  moveAt(event.pageX, event.pageY);
                  }

                  document.addEventListener('mousemove', onMouseMove);

                  imagen[i].onmouseup = function() {
                  document.removeEventListener('mousemove', onMouseMove);
                  imagen[i].onmouseup = null;
                  };

                  imagen[i].ondragstart = function() {
                        return false;
                  };
            }
            };

      })
      </script>
